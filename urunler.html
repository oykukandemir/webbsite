        class UI {
            addToCart(product) {
                const cartItems = document.querySelector(".shopping-cart-list");
                const listItem = document.createElement("div");
                listItem.classList.add("list-item");

                listItem.innerHTML = `
                    <div class="row align-items-center text-white-50">
                        <div class="col">
                            <img src="${product.image}" alt="product" class="img-fluid">
                        </div>
                        <div class="col">

                        </div>

                                <i class="fas fa-trash-alt text-danger"></i>
                            </button>
                        </div>
                    </div>
                `;
                cartItems.appendChild(listItem);
            }
            
            removeCartItem() {
                const deleteButtons = document.querySelectorAll(".btn-delete");
                deleteButtons.forEach(button => {
                    button.addEventListener("click", function() {
                        this.parentElement.parentElement.remove();
                        ui.updateCartCount();
                    });
                });
            }



            updateCartCount() {
                const itemCount = document.querySelectorAll(".list-item").length;
                document.getElementById("item-count").textContent = itemCount;
            }

            toggleCart() {
                const cartIcon = document.querySelector(".cart-icon");
                const cartItems = document.querySelector(".shopping-cart-list");
                cartIcon.addEventListener("click", function() {
                    cartItems.classList.toggle("d-none");
                });
            }
        }

}

                productCard.innerHTML = `

                    <div class="product-info">
                        <h2>${product.name}</h2>
                        <p>${product.description}</p>
                        <p class="price">Fiyat: ${product.price} TL</p>
                        <button class="add-to-cart-btn" onclick="addToCart(${product.id})">Sepete Ekle</button>
                    </div>
                `;
                productContainer.appendChild(productCard);
            });

            ui.toggleCart();
        });

        function addToCart(id) {
            const product = products.find(product => product.id === id);
            if (product) {
                ui.addToCart(product);
                ui.updateCartCount();
                ui.removeCartItem();
            }
